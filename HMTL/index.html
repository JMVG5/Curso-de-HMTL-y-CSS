<!DOCTYPE html>
<html lang="es">
    <head>
        <!--Estandar de caracteres soportados --> 
        <meta charset="UTF-8">
        <!--Descripcion de la pagina, ayuda al CEO aencontrar informacion --> 
        <meta name="descripton" content="Instalacion y mantenimientos de aires acondicionados y calefactores">
        <!--Autorizacion para que los robots en los navegadores me ayuden con el posicionamineto de la pagina --> 
        <meta name = "robots" content="index,follow">
        <!--Titulo de mi pagina --> 
        <title>POLAR</title>
        <!--este meta ayuda a nuestra pagina con el sistema responsive al momento de navegar desde telefonos o computadores diferentes --> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Aqui hacemos referencia a nuestra hoja de estilos --> 
        <link rel="stylesheet" href="Aqui ira la referencia a mi hoja de estilos">

        <title>Document</title>
    </head>
    <body>
        <!--etiquetas contenedoras
        1 Etiqueta nav
        2 Etiqueta article
        3 Etiqueta section
        4 Etiqueta div
        5 Etiqueta header
        6 Etiqueta footer
        7 Etiqueta main
        8 Etiqueta aside 
          etc  --> 

          <!--etiquetas de contenido
        1 Etiqueta de parrafo (p)
        2 Etiqueta encabezados (h1-h6)
        3 Etiqueta ancla (a)
        4 Etiqueta imagenes (img)
        5 Etiqueta videos 
          etc-->
   
        <header> <!--Sección superior de nuestro website--> 
        
              <nav></nav> <!--Sección de navegación de nuestro website, siempre dentro del header-->
        
        </header>
        
        <main> <!--Main es el contenido central de nuestro website, "la parte del medio"-->
        
              <section> 
                <!--Nuestro website puede estar divido por secciones, por ejemplo platzi tiene 3: El navegador de cursos y rutas, el feed y nuestras rutas de aprendizaje-->
        
                <article>
                  <!--Contenido independiente de la página. Es reutilizable-->
                </article>
        
              </section>
        
              <ul> <!--Lista desordenada: Sin numerar-->
        
                <li><!--Item List. Elementos de la lista--></li>
        
              </ul>
        
              <ol></ol> <!--Lista ordenada: Numerada-->
              
        </main>
        
        <footer> <!--Sección final de nuestro website-->
        
        </footer>
        
            <p>Soy un texto</p> <!--Párrafo, texto-->
        
            <h1>Soy un titulo</h1> 
            <!--Títulos, muestran el texto más grande y con negrilla. Existen desde el h1 al h6-->
        
            <a href="#">Soy un link</a>
            <!--Enlaces/links que nos permitirán movernos entre páginas.--> 
    </body>

</html>
