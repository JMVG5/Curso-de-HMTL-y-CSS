<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGENES</title>
</head>
<body>
   <main>
<section>
    <!--La etiqueta figure nos permite crear contenedores para que nosotros podamos colocar imagenes dentro de ella-->
<figure>
    <!-- Para colocar imagenes usaremos la etiqueta img la cual nos pedira una ruta y una descripcion para que cuando la imagen no se logre renderizar nos diga que es esa imagen, ademas de temas de accesiblidad-->
    <img src="./img_Comprimidas/small.jpg" alt="Es una imagen de una chica">
    <!--figcaption nos permite colocar un titulo o descripcion al pie de la imagen-->
    <figcaption>Imagen de una chica</figcaption>
</figure>
</section>

   </main> 
</body>
</html>
